modules mdepx src;

link ./src/ldscript obj/longan-nano.elf;

set-build-flags -g
		-nostdinc
		-nostdlib
		-march=rv32imc
		-mabi=ilp32
		-fno-builtin-printf
		-fshort-enums
		-ffreestanding;

set-build-flags -Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

src {
	append-search-path ../mdepx/arch
			   ../mdepx/include
			   ../mdepx/kernel
			   ../mdepx/lib
			   ../mdepx/
			   ../;

	objects board.o main.o start.o;
};

mdepx {
	modules arch dev kernel lib;

	arch {
		modules riscv;

		riscv {
			modules gigadevice;

			options clic;

			objects sifive/e300g_clint.o;

			gigadevice {
				options gd32v;
			};
		};
	};

	dev {
		modules uart gpio intc i2c;
	};

	kernel {
		modules callout
			cpu
			malloc
			sched
			systm
			time
			thread;

		callout {
			options usec_to_ticks;
		};

		malloc {
			options fl fl_wrapper;
		};

		systm {
			options console;
		};

		thread {
			options dynamic_alloc;
		};
	};

	lib {
		modules libc softfloat;

		libc {
			modules stdio string stdlib quad;
		};
	};
};
